<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0F172A;
            color: white;
        }
        button {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #553C9A;
        }
        pre {
            background: #1E293B;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #065F46; }
        .error { background: #7F1D1D; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testAPI()">Test Q&A API</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8003';
        const WS_BASE = 'ws://localhost:8003';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testHealth() {
            log('Testing health check...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`‚úÖ Health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            log('Testing Q&A API...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/qa`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: 'Hello, this is a test question!'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Q&A API successful: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Q&A API failed: ${error.message}`, 'error');
            }
        }
        
        function testWebSocket() {
            log('Testing WebSocket connection...', 'info');
            try {
                const ws = new WebSocket(`${WS_BASE}/ws`);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected successfully', 'success');
                    ws.send(JSON.stringify({type: 'ping'}));
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    log(`üì° WebSocket message: ${JSON.stringify(data)}`, 'success');
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                };
                
                ws.onclose = () => {
                    log('WebSocket connection closed', 'info');
                };
                
                // Close after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                }, 5000);
                
            } catch (error) {
                log(`‚ùå WebSocket failed: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
